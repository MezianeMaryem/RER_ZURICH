version: '3.8'

services:
  laravel:
    build:
      dockerfile: ./Dockerfile
    platform: linux/amd64
    volumes:
      - laravel-volume:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      db-rer:
        condition: service_healthy
      db-zurich:
        condition: service_healthy

  node:
    image: node:latest
    platform: linux/amd64
    volumes:
      - laravel-volume:/usr/src/app
    environment:
      - APP_URL=http://localhost:8000
    ports:
      - "5173:5173"
    working_dir: /usr/src/app
    command: sh -c 'chmod -R 777 /usr/src/app/ &&
      npm install && npm run dev'
    depends_on:
      - laravel

  db-rer:
    image: mysql:latest
    platform: linux/amd64
    environment:
      - MYSQL_DATABASE=${RER_DB_DATABASE}
      - MYSQL_USER=${RER_DB_USERNAME}
      - MYSQL_PASSWORD=${RER_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - db-rer-data:/var/lib/mysql
    ports:
      - "${RER_DB_PORT}"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-c", "1"]
      timeout: 3s
      retries: 10

  db-zurich:
    image: mysql:latest
    platform: linux/amd64
    environment:
      - MYSQL_DATABASE=${DB_DATABASE_ZURICH}
      - MYSQL_USER=${DB_USERNAME_ZURICH}
      - MYSQL_PASSWORD=${DB_PASSWORD_ZURICH}
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "${DB_PORT_ZURICH}"
    volumes:
      - db-zurich-data:/var/lib/mysql
      - ./ZURICH.sql:/docker-entrypoint-initdb.d/ZURICH.sql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-c", "1"]
      timeout: 3s
      retries: 10
  
  nginx:
    image: nginx:latest
    platform: linux/amd64
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - laravel-volume:/usr/src/app
    ports:
      - "80:80"
    depends_on:
      - node
    command: /bin/bash -c "nginx -g 'daemon off;'"

volumes:
  laravel-volume:
  db-rer-data:
  db-zurich-data:
